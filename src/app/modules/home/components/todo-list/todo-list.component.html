<section [ngClass]="{'loading' : !taskList.length}">
    <ul *ngIf="taskList.length">
        <li *ngFor= "let item of taskList; let i = index">
            <input type="checkbox" [(ngModel)]= "item.checked">
            <input type="text"  (keyup)="validateInput(item.task, i)"  [(ngModel)]= "item.task" [ngClass]="{'checked': item.checked}">

            <button>
                <img src="/src/assets/icons/trash.svg">
            </button>

        </li>        
    </ul>
</section>

<app-todo-input-add-itens (emmitItemTaskList)="setEmit($event)"></app-todo-input-add-itens>
<app-todo-button-delete-all *ngIf="taskList.length" (click)="deleteAllTasks()"></app-todo-button-delete-all>
